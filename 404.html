<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hive - Customer Portal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="ico.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="grid-background"></div>
    
    <div class="home-wrapper">
        <div class="home-content">
            <div class="logo-hero">
                <img src="ico.png" alt="Eon Logo" class="hero-logo">
            </div>
            
            <h1 class="hero-title">
                404<span class="gradient-text"> Not Found</span>
            </h1>
            
            <p class="hero-description">
                The page you have tried to access is either forbidden or not found.<br>
                Please click the button below if you want to return to the original site.
            </p>
            
            <div class="cta-buttons">
                <a href="https://vantix.cc/home.html" class="btn btn-primary">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4M10 17l5-5-5-5M13.8 12H3"/>
                    </svg>
                    Return To Site
                </a>
                
            </div>

           
        </div>
    </div>

    
    
</body>
</html>
